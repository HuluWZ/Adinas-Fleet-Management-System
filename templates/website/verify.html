{% extends 'website/base.html' %}
{%load i18n%}
{%load crispy_forms_tags%}

{% block content%}
<!-- Contact Start -->
<div class="container overflow-hidden py-5 px-lg-0">
  <div class="container contact-page py-5 px-lg-0">
    <div class="row g-5 mx-lg-0">
      <div class="col-md-3"></div>
      <div class="col-md-6 contact-form wow fadeIn" data-wow-delay="0.1s">
        <h6 class="text-secondary text-uppercase">ENTER OTP sent to login</h6>
        <div class="bg-light p-4">
          <form role="form" action="{%url 'verify_otp'%}" method="POST" enctype="multipart/form-data"
            class="form-horizontal  style-form">
                {%csrf_token%}
                                    <!-- {{form|crispy}} -->

            <div class="row g-3">
              <div class="col-md-12">
                {{form.otp}}
                <p class="alert-warning">{{form.otp.errors}}</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-success" type="submit"> LOGIN</button>
                <a href="{%url 'web_index'%}" class="btn btn-danger" type="button">Cancel</a>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="col-md-3"></div>

    </div>
  </div>
</div>
<!-- Contact End -->
{%endblock%}
