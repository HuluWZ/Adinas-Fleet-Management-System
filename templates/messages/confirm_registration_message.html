{%load static%}
{%load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adinas -  Confirm Adinas Account Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/pages/auth.css">
    <style>
        .form-control-icon{
            left: 10px !important;
        }
    </style>
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-8 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="{%url 'admin:index'%}"><img src="/static/images/logo/logo.png" alt="Logo"></a>
                    </div>
                    <p class="auth-subtitle mb-5">{{message}}</p>

                   
                     {%if user_to_activate%}
                        <p class="text text-info">If somehow, you did not receive the verification email then, </p><a class="btn btn-primary" href="{%url 'send_v_email' request_user=user_to_activate.id %}">Send Mail Again!</a>
                     {%endif%}
                     {%if url%}
                     <a href="{%url 'admin:login' %}" class="btn btn-success">Click Here to Login</a>
                     {%endif%}
                    <div class="text-center mt-5 text-lg fs-4">
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-4 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
